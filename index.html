<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3>To Do App</h3>
        <div class="textTodo">
            <input type="text" class="inputText" placeholder="What is your task ?">
            <div class="controls">
                <button class="add">Add</button>
                <button class="allClear">Clear</button>
            </div>
           
        </div>
    </div>


    <div class="main">

        <div class="taskCategory">
            <span class="waiting active">Waiting</span>
            <span class="completed">Completed</span>
        </div>

        <div class="taskInfo">
        </div>

        <div class="toDoList">

            <div class="compdiv">
            </div>
            <div class="waitdiv">
            </div>
            <!-- <div class="task">
                <input type="checkbox" class="checkbox">
                <input type="text" value="gÃ¶rev1" readonly>
              
               
                <div class="taskControl">
                    <button class="Edit">Edit</button>
                    <button class="clear">Clear</button>
                </div>
            </div> -->
        </div>
    </div>
   
</div>

    <script src="script.js"></script>
</body>
</html>
